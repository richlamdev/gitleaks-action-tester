name: gitleaks-test
on:
  push:
  pull_request:
  workflow_dispatch:  # Allows manual triggering for testing

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Use 1 for testing just the latest commit

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # No GITLEAKS_LICENSE needed for personal accounts!
